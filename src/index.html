<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <form onsubmit="checkCredential">
            <table>
                <tr>
                    <th>FirstName : </th>
                    <td><input type="text" name="firstname" id="fname"></td> 
                </tr>
                <tr>
                    <th>LastName : </th>
                    <td><input type="text" name="lastname" id="lname"></td>
                </tr>
                <tr>
                    <th>Email-Id : </th>
                    <td><input type="email" name="email-id" id="email"></td>
                </tr>
                <tr>
                    <th>Mobile No : </th>
                    <td><input type="number" name="mobile_number" id="mobile"></td>
                </tr>
                <tr>
                    <th>Address : </th>
                    <td><textarea id="address" name="area"></textarea></td>
                </tr>
            </table>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
